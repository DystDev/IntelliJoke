<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IntelliJoke</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <main class='main'>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1 class='modalHeader'>Grid Beaten!</h1>
          <p class='modalText'>Final time: </p><span class='finalTime'>NaN</span>
          <button class='reloadBtn'>Play again!</button>
        </div>
      </div>
      <div class="container">
          <h1>IntelliJoke</h1>
          
      </div>
      <div class='timer'>
        <span class='mins'>0</span><!--
        --><span>:</span><!--
        --><span class='tens'>0</span><!--
        --><span class='ones'>0</span>
      </div>
      <div class='board'>
          
      </div>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="./game.js"></script>
  </body>
</html>
